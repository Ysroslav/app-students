<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>.
    <title>STUDENTS</title>
</h:head>
<h:body>
    <h3>Students</h3>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "student" value = "#{studentListController.students}">
            <p:column headerText = "â„–">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "Id">
                <h:outputText value = "#{student.id}"/>
            </p:column>
            <p:column headerText = "The name of student">
                <h:outputText value = "#{student.name}"/>
            </p:column>
            <p:column headerText = "The mark of student">
                <h:outputText value = "#{student.mark}"/>
            </p:column>
            <p:column headerText = "EDIT">
                <p:link outcome="/student-edit" value = "EDIT">
                    <f:param name = "id" value =  "#{student.id}"/>
                </p:link>
            </p:column>
            <p:column headerText = "REMOVE">
                <h:commandButton value = "REMOVE" action="#{studentListController.deleteById(student.id)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value = "CREATE A NEW STUDENT" action="#{studentListController.save}"/>
        <h:commandButton value = "REFRESH" action="#{studentListController.refresh}"/>
    </h:form>
</h:body>
</html>
