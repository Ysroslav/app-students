<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{studentEditController.id}" />
    <f:viewAction action="#{studentEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT STUDENT" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="NAME" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{studentEditController.student.name}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="MARK" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectOneMenu value="#{studentEditController.selectMark}">
                <f:selectItems value="#{studentEditController.listMarks}" var = "entry"
                               itemValue="#{entry}" itemLabel="#{entry}"/>
            </p:selectOneMenu>

        </p:outputPanel>

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{studentEditController.save}" />
            <p:spacer width="20" />
            <p:button value="STUDENTS" outcome="/student-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
